
<div>
    <h2><span>Path Step</span> {{vm.pathStep.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.pathStep.name}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{vm.pathStep.desc}}</span>
        </dd>
        <dt><span>Path Way</span></dt>
        <dd>
            <a ui-sref="path-way-detail({id:vm.pathStep.pathWay.id})">{{vm.pathStep.pathWay.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="path-step-detail.edit({id:vm.pathStep.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
