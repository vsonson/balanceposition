
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBodyDatumLabel">Create or edit a Body Datum</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bodyDatum.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bodyDatum.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_headache">Headache</label>
            <select class="form-control" name="headache" ng-model="vm.bodyDatum.headache" id="field_headache" required>
                <option value="NO">NO</option>
                <option value="MILD">MILD</option>
                <option value="SEVERE">SEVERE</option>
            </select>
            <div ng-show="editForm.headache.$invalid">
                <p class="help-block"
                    ng-show="editForm.headache.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_digestive">Digestive</label>
            <select class="form-control" name="digestive" ng-model="vm.bodyDatum.digestive" id="field_digestive" required>
                <option value="NO">NO</option>
                <option value="MILD">MILD</option>
                <option value="SEVERE">SEVERE</option>
            </select>
            <div ng-show="editForm.digestive.$invalid">
                <p class="help-block"
                    ng-show="editForm.digestive.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_timestamp">Timestamp</label>
                <div class="input-group">
                    <input id="field_timestamp" type="text" class="form-control" name="timestamp" uib-datepicker-popup="{{dateformat}}" ng-model="vm.bodyDatum.timestamp" is-open="vm.datePickerOpenStatus.timestamp"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('timestamp')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.timestamp.$invalid">
                <p class="help-block"
                    ng-show="editForm.timestamp.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.bodyDatum.userId" ng-options="user.id as user.login for user in vm.users"             required>
            </select>
        </div>
        <div ng-show="editForm.user.$invalid">
            <p class="help-block"
                ng-show="editForm.user.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
