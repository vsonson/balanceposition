
<div>
    <h2><span>Metric Datum</span> {{vm.metricDatum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Metric Value</span></dt>
        <dd>
            <span>{{vm.metricDatum.metricValue}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.metricDatum.timestamp | date:'medium'}}</span>
        </dd>
        <dt><span>Data Point</span></dt>
        <dd>
            <a ui-sref="data-point-detail({id:vm.metricDatum.dataPointId})">{{vm.metricDatum.dataPointName}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.metricDatum.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="metric-datum-detail.edit({id:vm.metricDatum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
