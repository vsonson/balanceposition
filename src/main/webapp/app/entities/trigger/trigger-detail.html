
<div>
    <h2><span>Trigger</span> {{vm.trigger.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.trigger.name}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{vm.trigger.desc}}</span>
        </dd>
        <dt><span>Trigger Metric</span></dt>
        <dd>
            <span>{{vm.trigger.triggerMetric}}</span>
        </dd>
        <dt><span>Notifcation Trigger</span></dt>
        <dd>
            <a ui-sref="notifcation-trigger-detail({id:vm.trigger.notifcationTrigger.id})">{{vm.trigger.notifcationTrigger.id}}</a>
        </dd>
        <dt><span>Wellness Item</span></dt>
        <dd>
            <a ui-sref="wellness-item-detail({id:vm.trigger.wellnessItem.id})">{{vm.trigger.wellnessItem.id}}</a>
        </dd>
        <dt><span>Incentive Action</span></dt>
        <dd>
            <a ui-sref="incentive-action-detail({id:vm.trigger.incentiveAction.id})">{{vm.trigger.incentiveAction.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="trigger-detail.edit({id:vm.trigger.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
