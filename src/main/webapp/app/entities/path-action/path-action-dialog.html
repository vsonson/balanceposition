
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPathActionLabel">Create or edit a Path Action</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pathAction.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pathAction.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.pathAction.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actionUrl">Action Url</label>
            <input type="text" class="form-control" name="actionUrl" id="field_actionUrl"
                    ng-model="vm.pathAction.actionUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_actionType">Action Type</label>
            <select class="form-control" name="actionType" ng-model="vm.pathAction.actionType" id="field_actionType">
                <option value="TRACKMETRIC">TRACKMETRIC</option>
                <option value="NOTE">NOTE</option>
                <option value="CONTACT">CONTACT</option>
                <option value="PROGRAM">PROGRAM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_trackMetric">Track Metric</label>
            <select class="form-control" id="field_trackMetric" name="trackMetric" ng-model="vm.pathAction.trackMetric" ng-options="trackMetric as trackMetric.id for trackMetric in vm.trackmetrics | orderBy:'id' track by trackMetric.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_program">Program</label>
            <select class="form-control" id="field_program" name="program" ng-model="vm.pathAction.program" ng-options="program as program.id for program in vm.programs | orderBy:'id' track by program.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_pathStep">Path Step</label>
            <select class="form-control" id="field_pathStep" name="pathStep" ng-model="vm.pathAction.pathStep" ng-options="pathStep as pathStep.id for pathStep in vm.pathsteps track by pathStep.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
