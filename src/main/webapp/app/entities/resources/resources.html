<div>
    <h2>Resources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="resources.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Resources
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="desc"><span>Desc</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="icon"><span>Icon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="resourceUrl"><span>Resource Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="resourceType"><span>Resource Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resources in vm.resources track by resources.id">
                    <td><a ui-sref="resources-detail({id:resources.id})">{{resources.id}}</a></td>
                    <td>{{resources.name}}</td>
                    <td>{{resources.desc}}</td>
                    <td>
                        <a ng-if="resources.icon" ng-click="vm.openFile(resources.iconContentType, resources.icon)">open</a>
                        <span ng-if="resources.icon">{{resources.iconContentType}}, {{vm.byteSize(resources.icon)}}</span>
                    </td>
                    <td>{{resources.resourceUrl}}</td>
                    <td>{{resources.resourceType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="resources-detail({id:resources.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resources.edit({id:resources.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resources.delete({id:resources.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
