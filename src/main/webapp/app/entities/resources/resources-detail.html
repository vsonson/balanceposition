
<div>
    <h2><span>Resources</span> {{vm.resources.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.resources.name}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{vm.resources.desc}}</span>
        </dd>
        <dt><span>Icon</span></dt>
        <dd>
            <div ng-if="vm.resources.icon">
                <a ng-click="vm.openFile(vm.resources.iconContentType, vm.resources.icon)">open</a>
                {{vm.resources.iconContentType}}, {{vm.byteSize(vm.resources.icon)}}
            </div>
        </dd>
        <dt><span>Resource Url</span></dt>
        <dd>
            <span>{{vm.resources.resourceUrl}}</span>
        </dd>
        <dt><span>Resource Type</span></dt>
        <dd>
            <span>{{vm.resources.resourceType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="resources-detail.edit({id:vm.resources.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
