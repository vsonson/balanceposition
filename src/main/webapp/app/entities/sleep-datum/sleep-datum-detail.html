
<div>
    <h2><span>Sleep Datum</span> {{vm.sleepDatum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Duration Hours</span></dt>
        <dd>
            <span>{{vm.sleepDatum.durationHours}}</span>
        </dd>
        <dt><span>Feel</span></dt>
        <dd>
            <span>{{vm.sleepDatum.feel}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.sleepDatum.timestamp | date:'mediumDate'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.sleepDatum.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sleep-datum-detail.edit({id:vm.sleepDatum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
