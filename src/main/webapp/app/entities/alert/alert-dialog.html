
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlertLabel">Create or edit a Alert</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alert.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alert.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.alert.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_desc">Desc</label>
            <input type="text" class="form-control" name="desc" id="field_desc"
                    ng-model="vm.alert.desc"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alertType">Alert Type</label>
            <select class="form-control" name="alertType" ng-model="vm.alert.alertType" id="field_alertType">
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
                <option value="CALL">CALL</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_userNotification">User Notification</label>
            <select class="form-control" id="field_userNotification" name="userNotification" ng-model="vm.alert.userNotification" ng-options="userNotification as userNotification.id for userNotification in vm.usernotifications track by userNotification.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
