
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNoteLabel">Create or edit a Note</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.note.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.note.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.note.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
                <textarea class="form-control" name="text" id="field_text"
                    ng-model="vm.note.text" ></textarea>
        </div>

        <div class="form-group">
            <label for="field_userInfo">User Info</label>
            <select class="form-control" id="field_userInfo" name="userInfo" ng-model="vm.note.userInfo" ng-options="userInfo as userInfo.id for userInfo in vm.userinfos track by userInfo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_trackMetric">Track Metric</label>
            <select class="form-control" id="field_trackMetric" name="trackMetric" ng-model="vm.note.trackMetric" ng-options="trackMetric as trackMetric.id for trackMetric in vm.trackmetrics | orderBy:'id' track by trackMetric.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_programStep">Program Step</label>
            <select class="form-control" id="field_programStep" name="programStep" ng-model="vm.note.programStep" ng-options="programStep as programStep.id for programStep in vm.programsteps | orderBy:'id' track by programStep.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
