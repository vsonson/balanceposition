
<div>
    <h2><span>Wellness Item</span> {{vm.wellnessItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.wellnessItem.name}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{vm.wellnessItem.desc}}</span>
        </dd>
        <dt><span>Wellnessvalue</span></dt>
        <dd>
            <span>{{vm.wellnessItem.wellnessvalue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="wellness-item-detail.edit({id:vm.wellnessItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
