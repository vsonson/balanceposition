
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserNotificationLabel">Create or edit a User Notification</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userNotification.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userNotification.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userNotification.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isVisable">Is Visable</label>
                <input type="checkbox" name="isVisable" id="field_isVisable"
                          ng-model="vm.userNotification.isVisable"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isRead">Is Read</label>
                <input type="checkbox" name="isRead" id="field_isRead"
                          ng-model="vm.userNotification.isRead"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isCompleted">Is Completed</label>
                <input type="checkbox" name="isCompleted" id="field_isCompleted"
                          ng-model="vm.userNotification.isCompleted"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notificationType">Notification Type</label>
            <select class="form-control" name="notificationType" ng-model="vm.userNotification.notificationType" id="field_notificationType">
                <option value="SMS">SMS</option>
                <option value="EMAIL">EMAIL</option>
                <option value="PATHWAY">PATHWAY</option>
                <option value="ALERT">ALERT</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_userInfo">User Info</label>
            <select class="form-control" id="field_userInfo" name="userInfo" ng-model="vm.userNotification.userInfo" ng-options="userInfo as userInfo.id for userInfo in vm.userinfos track by userInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
