<div>
    <h2>Track Metric Questions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="track-metric-question.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Track Metric Question
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question"><span>Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isMandatory"><span>Is Mandatory</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trackMetric.id"><span>Track Metric</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trackMetricQuestion in vm.trackMetricQuestions track by trackMetricQuestion.id">
                    <td><a ui-sref="track-metric-question-detail({id:trackMetricQuestion.id})">{{trackMetricQuestion.id}}</a></td>
                    <td>{{trackMetricQuestion.question}}</td>
                    <td>{{trackMetricQuestion.isMandatory}}</td>
                    <td>
                        <a ui-sref="track-metric-detail({id:trackMetricQuestion.trackMetric.id})">{{trackMetricQuestion.trackMetric.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="track-metric-question-detail({id:trackMetricQuestion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="track-metric-question.edit({id:trackMetricQuestion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="track-metric-question.delete({id:trackMetricQuestion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
