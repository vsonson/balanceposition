
<div>
    <h2><span>Network Member</span> {{vm.networkMember.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Is Data Shared</span></dt>
        <dd>
            <span>{{vm.networkMember.isDataShared}}</span>
        </dd>
        <dt><span>Send Alerts</span></dt>
        <dd>
            <span>{{vm.networkMember.sendAlerts}}</span>
        </dd>
        <dt><span>Network Member User</span></dt>
        <dd>
            <a ui-sref="user-info-detail({id:vm.networkMember.networkMemberUser.id})">{{vm.networkMember.networkMemberUser.email}}</a>
        </dd>
        <dt><span>Network Owner</span></dt>
        <dd>
            <a ui-sref="user-info-detail({id:vm.networkMember.networkOwner.id})">{{vm.networkMember.networkOwner.email}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="network-member-detail.edit({id:vm.networkMember.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
