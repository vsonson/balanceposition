
<div>
    <h2><span>Path History</span> {{vm.pathHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.pathHistory.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Is Completed</span></dt>
        <dd>
            <span>{{vm.pathHistory.isCompleted}}</span>
        </dd>
        <dt><span>Pathway</span></dt>
        <dd>
            <a ui-sref="path-way-detail({id:vm.pathHistory.pathway.id})">{{vm.pathHistory.pathway.id}}</a>
        </dd>
        <dt><span>Path Step</span></dt>
        <dd>
            <a ui-sref="path-step-detail({id:vm.pathHistory.pathStep.id})">{{vm.pathHistory.pathStep.id}}</a>
        </dd>
        <dt><span>Path Action</span></dt>
        <dd>
            <a ui-sref="path-action-detail({id:vm.pathHistory.pathAction.id})">{{vm.pathHistory.pathAction.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="path-history-detail.edit({id:vm.pathHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
