
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPathHistoryLabel">Create or edit a Path History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pathHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pathHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pathHistory.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isCompleted">Is Completed</label>
                <input type="checkbox" name="isCompleted" id="field_isCompleted"
                          ng-model="vm.pathHistory.isCompleted"/>
        </div>

        <div class="form-group">
            <label for="field_pathway">Pathway</label>
            <select class="form-control" id="field_pathway" name="pathway" ng-model="vm.pathHistory.pathway" ng-options="pathWay as pathWay.id for pathWay in vm.pathways | orderBy:'id' track by pathWay.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_pathStep">Path Step</label>
            <select class="form-control" id="field_pathStep" name="pathStep" ng-model="vm.pathHistory.pathStep" ng-options="pathStep as pathStep.id for pathStep in vm.pathsteps | orderBy:'id' track by pathStep.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_pathAction">Path Action</label>
            <select class="form-control" id="field_pathAction" name="pathAction" ng-model="vm.pathHistory.pathAction" ng-options="pathAction as pathAction.id for pathAction in vm.pathactions | orderBy:'id' track by pathAction.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
