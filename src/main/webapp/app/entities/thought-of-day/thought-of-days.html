<div>
    <h2>Thought Of Days</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="thought-of-day.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Thought Of Day
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span>Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span>Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="image"><span>Image</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shortText"><span>Short Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="longText"><span>Long Text</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="thoughtOfDay in vm.thoughtOfDays track by thoughtOfDay.id">
                    <td><a ui-sref="thought-of-day-detail({id:thoughtOfDay.id})">{{thoughtOfDay.id}}</a></td>
                        <td>{{thoughtOfDay.date | date:'mediumDate'}}</td>
                    <td>{{thoughtOfDay.title}}</td>
                    <td>{{thoughtOfDay.url}}</td>
                    <td>
                        <a ng-if="thoughtOfDay.image" ng-click="vm.openFile(thoughtOfDay.imageContentType, thoughtOfDay.image)">open</a>
                        <span ng-if="thoughtOfDay.image">{{thoughtOfDay.imageContentType}}, {{vm.byteSize(thoughtOfDay.image)}}</span>
                    </td>
                    <td>{{thoughtOfDay.shortText}}</td>
                    <td>{{thoughtOfDay.longText}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="thought-of-day-detail({id:thoughtOfDay.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="thought-of-day.edit({id:thoughtOfDay.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="thought-of-day.delete({id:thoughtOfDay.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
