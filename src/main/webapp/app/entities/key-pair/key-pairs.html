<div>
    <h2>Key Pairs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="key-pair.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Key Pair
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pairType"><span>Pair Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="keyName"><span>Key Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="keyValue"><span>Key Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trackMetricQuestion.id"><span>Track Metric Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="keyPair in vm.keyPairs track by keyPair.id">
                    <td><a ui-sref="key-pair-detail({id:keyPair.id})">{{keyPair.id}}</a></td>
                    <td>{{keyPair.pairType}}</td>
                    <td>{{keyPair.keyName}}</td>
                    <td>{{keyPair.keyValue}}</td>
                    <td>
                        <a ui-sref="track-metric-question-detail({id:keyPair.trackMetricQuestion.id})">{{keyPair.trackMetricQuestion.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="key-pair-detail({id:keyPair.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="key-pair.edit({id:keyPair.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="key-pair.delete({id:keyPair.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
