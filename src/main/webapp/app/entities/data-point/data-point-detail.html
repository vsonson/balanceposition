
<div>
    <h2><span>Data Point</span> {{vm.dataPoint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dataPoint.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.dataPoint.type}}</span>
        </dd>
        <dt><span>Order</span></dt>
        <dd>
            <span>{{vm.dataPoint.order}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="data-point-detail.edit({id:vm.dataPoint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
