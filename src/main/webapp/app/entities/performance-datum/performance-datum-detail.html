
<div>
    <h2><span>Performance Datum</span> {{vm.performanceDatum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Feel</span></dt>
        <dd>
            <span>{{vm.performanceDatum.feel}}</span>
        </dd>
        <dt><span>Timestamp</span></dt>
        <dd>
            <span>{{vm.performanceDatum.timestamp | date:'mediumDate'}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.performanceDatum.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="performance-datum-detail.edit({id:vm.performanceDatum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
