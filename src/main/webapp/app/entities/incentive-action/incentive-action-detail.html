
<div>
    <h2><span>Incentive Action</span> {{vm.incentiveAction.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.incentiveAction.name}}</span>
        </dd>
        <dt><span>Incentive</span></dt>
        <dd>
            <a ui-sref="incentive-detail({id:vm.incentiveAction.incentive.id})">{{vm.incentiveAction.incentive.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="incentive-action-detail.edit({id:vm.incentiveAction.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
