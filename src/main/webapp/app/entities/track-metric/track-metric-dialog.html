
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTrackMetricLabel">Create or edit a Track Metric</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.trackMetric.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.trackMetric.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.trackMetric.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.trackMetric.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_trackIcon">Track Icon</label>
            <input type="text" class="form-control" name="trackIcon" id="field_trackIcon"
                    ng-model="vm.trackMetric.trackIcon"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setInfoBubble($file, vm.trackMetric)">
            <label class="control-label" for="field_infoBubble">Info Bubble</label>
            <div>
                <div ng-if="vm.trackMetric.infoBubble" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.trackMetric.infoBubbleContentType, vm.trackMetric.infoBubble)">open</a><br>
                    <span class="pull-left">{{vm.trackMetric.infoBubbleContentType}}, {{vm.byteSize(vm.trackMetric.infoBubble)}}</span>
                    <button type="button" ng-click="vm.trackMetric.infoBubble=null;vm.trackMetric.infoBubbleContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setInfoBubble($file, vm.trackMetric)">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="infoBubble" id="field_infoBubble"
                    ng-model="vm.trackMetric.infoBubble"
                    />
            <input type="hidden" class="form-control" name="infoBubbleContentType" id="field_infoBubbleContentType"
                    ng-model="vm.trackMetric.infoBubbleContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
