<div>
    <h2>Track Metrics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="track-metric.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Track Metric
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="trackIcon"><span>Track Icon</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="infoBubble"><span>Info Bubble</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="trackMetric in vm.trackMetrics track by trackMetric.id">
                    <td><a ui-sref="track-metric-detail({id:trackMetric.id})">{{trackMetric.id}}</a></td>
                    <td>{{trackMetric.name}}</td>
                    <td>{{trackMetric.description}}</td>
                    <td>{{trackMetric.trackIcon}}</td>
                    <td>
                        <a ng-if="trackMetric.infoBubble" ng-click="vm.openFile(trackMetric.infoBubbleContentType, trackMetric.infoBubble)">open</a>
                        <span ng-if="trackMetric.infoBubble">{{trackMetric.infoBubbleContentType}}, {{vm.byteSize(trackMetric.infoBubble)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="track-metric-detail({id:trackMetric.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="track-metric.edit({id:trackMetric.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="track-metric.delete({id:trackMetric.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
