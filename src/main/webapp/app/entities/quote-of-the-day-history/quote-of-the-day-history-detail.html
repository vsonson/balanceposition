
<div>
    <h2><span>Quote Of The Day History</span> {{vm.quoteOfTheDayHistory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>User Info</span></dt>
        <dd>
            <a ui-sref="user-info-detail({id:vm.quoteOfTheDayHistory.userInfo.id})">{{vm.quoteOfTheDayHistory.userInfo.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="quote-of-the-day-history-detail.edit({id:vm.quoteOfTheDayHistory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
